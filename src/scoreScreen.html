<!DOCTYPE html>
<html lang="en">
	<head>
		<title>This Or That Score Screen</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Buenard:700">
		<link rel="stylesheet" href="scoreScreen.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script src="materia.scorecore.js"></script>

		<!-- YOUR PREREQUISITES -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-sanitize.min.js"></script>
		<!-- <script src="assets/js/hammer.min.js"></script>
		<script src="assets/js/angular-hammer.min.js"></script> -->

		<!-- MAIN WIDGET SCRIPT -->
		<script src="scoreScreen.js"></script>
	</head>
	<body ng-app="ThisOrThatScorescreen" >
		<div class="content-frame" ng-controller="ThisOrThatScoreCtrl">
			<section class="question-item" ng-repeat="item in items">
				<h5>
					{{$index + 1}}. {{ item.question }}
					<span class="item-score" ng-class="{'correct' : item.correct, 'incorrect' : !item.correct}">{{ item.correct ? 'Correct!' : '-' + item.deduction + '%' }}</span>
				</h5>
				<div class="item-correct" ng-class="{'selected' : item.correct}">
					<div class="item-image" ng-if="item.left.asset.type == 'image'">
						<img ng-src="{{item.left.asset.value}}" alt="{{item.left.text}}" />
					</div>
					<div class="item-text" ng-if="item.left.asset.type == 'text'">
						{{ item.left.asset.value }}
					</div>
					<div class="item-audio" ng-if="item.left.asset.type == 'audio'">
						<audio
							controls
							src="{{item.left.asset.value}}">
							Your browser does not support the
							<code>audio</code> element.
						</audio>
					</div>
					<div class="item-video" ng-if="item.left.asset.type == 'video'">
						<iframe width="240px" ng-src="{{ item.left.asset.value }}" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="item-incorrect" ng-class="{'selected' : ! item.correct}">
					<div class="item-image" ng-if="item.right.asset.type == 'image'">
						<img ng-src="{{item.right.asset.value}}" alt="{{item.right.text}}" />
					</div>
					<div class="item-text" ng-if="item.right.asset.type == 'text'">
						{{ item.right.asset.value }}
					</div>
					<div class="item-audio" ng-if="item.right.asset.type == 'audio'">
						<audio
							controls
							src="{{item.right.asset.value}}">
							Your browser does not support the
							<code>audio</code> element.
						</audio>
					</div>
					<div class="item-video" ng-if="item.right.asset.type == 'video'">
						<iframe width="240px" ng-src="{{ item.right.asset.value }}" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
